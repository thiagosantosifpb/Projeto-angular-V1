

<h2>Lista de Produtos</h2>
    <div class="product-list">
      <mat-card class="product-card" *ngFor="let product of products">
        <mat-card-header>
          <mat-card-title>{{ product.nome }}</mat-card-title>
          <mat-card-subtitle>{{ product.descricao }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p><strong>Pre√ßo:</strong> R$ {{ product.preco }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="warn" (click)="removeProduct(product)">Remover</button>
        </mat-card-actions>
      </mat-card>
    </div>
