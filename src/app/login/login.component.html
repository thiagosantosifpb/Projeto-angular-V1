<div class="login-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form>
          <mat-form-field class="full-width">
            <mat-label>Usuário</mat-label>
            <input matInput placeholder="Digite seu usuário" required>
          </mat-form-field>
  
          <mat-form-field class="full-width">
            <mat-label>Senha</mat-label>
            <input matInput placeholder="Digite sua senha" type="password" required>
          </mat-form-field>
  
          <button mat-raised-button color="primary" class="full-width">Entrar</button>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="accent">Esqueci minha senha</button>
        <button mat-button color="accent">Registrar-se</button>
      </mat-card-actions>
    </mat-card>
  </div>
